<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div{
            width: 200px;
            height: 200px;
            /* margin: 40px; */
            background-color: black;
            position: absolute;
            right: 0;
            bottom: 0;

        }
    </style>
</head>
<body>
    <div></div>  
</body>
</html>
