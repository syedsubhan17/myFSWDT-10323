<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Hoisting</h1>
    <script>
        greet('subhan')
        greet1('subhan')

        
        function greet(name) {
            console.log('Hello ' + name);
        }
        const greet1(name) {
            console.log('Hey ' + name);
        }

        
    </script>
</body>
</html>
