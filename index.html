<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            height: 50px;
            background-color: orange;
            margin: 10px;
        }
        div:nth-child(2){
            width: 80%;
        }
        div:nth-child(3){
            width: 40%;
        }
        div:nth-child(4){
            width: 20%;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
