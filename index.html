<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .parent{
            height: 50px;
            background-color: purple;
            padding: 10px;
            width: 60%;
        }
        .child{
            height: 30px;
            background-color: dodgerblue;
            width: 50%; /*Underflow*/
            width: 100vw; /*overflow*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>    
</body>
</html>
