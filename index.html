<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        h1{
            background-color: black;
            color: white;
            height: 5rem;
            line-height: 5rem;

        }

        .choice{
            height: 180px;
            width: 180px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .choice:hover{
            cursor: pointer;
            background-color: black;
        }

        img{
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .choices{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-top: 5rem;
        }

        .score-board{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            margin-top: 3rem;
            gap: 5rem;
        }

        #user-score, #comp-score{
            font-size: 4rem;

        }

        .msg-container{
            margin-top: 5rem;
        }

        #msg{
            background-color: black;
            color: white;
            border-radius: 1rem;
            font-size: 2rem;
            display: inline;
            padding: 1rem;
        }

    </style>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg"> Play your move </p>
    </div>
</body>
</html>
