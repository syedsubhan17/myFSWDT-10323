<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bot{
            width: 50px;
            height: 50px;
            background-color: lime;
            border-radius: 50%;
            position: fixed;
            bottom: 0;
            right: 0;
        }

        div.first{
            width: 500px;
            height: 500px;
            background-color: orange;
            /* position: relative; */
        }
        div.second{
            width: 400px;
            height: 400px;
            background-color: red;
            /* position: relative; */
        }
        div.third{
            width: 300px;
            height: 300px;
            background-color: black;
            /* position: relative; */
        }
        div.child{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: cyan;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="first">
        <div class="second">
            <div class="third">
                <div class="child"></div>
            </div>
        </div>
    </div>
</body>
</html>
