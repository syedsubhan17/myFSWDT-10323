<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div.parent{
            width: 250px;
            height: 200px;
            background-color: orange;
            position: absolute;
            bottom: 0;
        }
        div.child{
            height: 50px;
            width: 50px;
            background-color: purple;
            border-radius: 25px;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>  
</body>
</html>
