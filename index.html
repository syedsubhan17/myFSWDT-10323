<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        span{ /* this is inline element*/
            width: 200px;
            height: 200px;
            background-color: orange;
            display: block;
        }
        div{ /*this is an block element*/
            width: 200px;
            height: 200px;
            background-color: purple;
            display: inline;
        }
    </style>
</head>
<body>
    <span></span>
    <div></div>
</body>
</html>
