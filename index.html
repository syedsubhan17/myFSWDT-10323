<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
    <script defer src="./events.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #body {
            background-color: black;
        }
    </style>
</head>

<body id="body">
    <div class="antialiased bg-slate-200 text-slate-700 mx-2">
        <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
            <div class="flex flex-row justify-between items-center">
                <div>
                    <h1 class="text-3xl font-medium">TODO list</h1>
                </div>
                
                <div class="max-w-2xl mx-auto">
                    <div class="relative w-full my-3">
                        <input type="text" id="input"
                            class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Add items to TODO list" required>
                        <button type="button" id="add"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">ADD TASK
                        </button>
                    </div>
                </div>

                <div class="inline-flex space-x-2 items-center"></div>
            </div>

            <p class="text-slate-500">Hello, here are your latest tasks</p>

            <div id="tasks" class="my-5">
                <!-- Tasks will be appended here dynamically -->
            </div>
            <p class="text-xs text-slate-500 text-center">Last updated 12 minutes ago</p>
        </div>
    </div>
</body>

</html>
