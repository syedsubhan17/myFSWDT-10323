<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    ul>{
        color: green;
    }
    ul>li:first-child{
        color: aqua;
    }
    ul>li:last-child{
        color: orange;
    }
    ul>li:nth-child(3){
        color: purple;
    }

    </style>
</head>
<body>

    <ul>
        <li>first element</li>
        <li>second element</li>
        <li>third element</li>
        <li>fourth element</li>
    </ul>
